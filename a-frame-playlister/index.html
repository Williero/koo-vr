<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>

<a-scene>

  <a-sky src="flatiron.vr.jpg"></a-sky>
  <!-- Camera set with nested ring geometry as cursor  -->
  <a-entity camera look-controls wasd-controls position="0 0 5">
    <a-entity geometry="primitive: ring; radiusInner: .01; radiusOuter: .02" position="0 0 -1" cursor="fuse: true"></a-entity>
  </a-entity>

  <div id="shelf"></div>

  <a-sphere color="yellow" radius="30" position="0 0 -40"></a-sphere>
 
  <a-model src="/santa/claus.dae" position="0 40 -40" scale=".35 .35 .35"></a-model>

  <a-entity id="hexagon" geometry="primitive: cylinder; height: 0.5; segmentsRadial: 6"material="color: #583C87" position="0 -1 -3"></a-entity>

</a-scene>

<script src="playlister.js"></script>
</body>
</html>
