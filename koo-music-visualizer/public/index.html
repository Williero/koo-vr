<!DOCTYPE html>
<!-- ng-app references same Module name as in src/app.js -->
<html ng-app="KooMusicApp">
<head>
    <base href="/">
    <title></title>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-layout-component/master/dist/aframe-layout-component.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
</head>
<body>

<a-scene fog="type: exponential; color: grey; far: 150; near: 1; density: 0.00035">
  <!-- Set the sky image -->
  <a-sky src="../lib/images/nights_sky.vr.jpg"></a-sky>
  <!-- Camera set with nested ring geometry as cursor  -->
  <a-entity camera id="camera" look-controls wasd-controls position="0 2 0">
  <!-- View cursor -->
  <a-entity geometry="primitive: ring; radiusInner: .01; radiusOuter: .02" position="0 0 -1" cursor="type: raycast" ></a-entity>
  </a-entity>
  <!-- The Light -->
  <a-light type="hemisphere" color="grey" intensity="2" position="0 60 80" distance=".8" ground-color="#F4A460"></a-light>
  <!-- The moon -->
  <a-entity geometry="primitive: sphere; radius: 20" material="src: url(../lib/images/textures/moon_surface.png)" position="0 50 -80" rotation="90 0 45"></a-entity>

  <a-entity ng-view></a-entity>

  <!-- sandy plane -->
  <a-plane  height="1000" width="1000" rotation="-90 0 0" position="0 0 0" material="src: url(../lib/images/textures/sand_texture.png); repeat: 500 500; metalness: .1"></a-plane>
  
</a-scene>

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
    <script type="text/javascript" src="src/controllers.js"></script>
    <script type="text/javascript" src="src/services.js"></script>
    <script type="text/javascript" src="src/listeners.js"></script>
</body>
</html>
